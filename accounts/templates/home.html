{% extends "base.html" %} 
{% block cdn %}

{% endblock %}
{% block find %}
class="active"
{% endblock %}


{% block content %} 
<script src= "{{ STATIC_URL }}js/xmlhttp.js"></script>
<script src= "{{ STATIC_URL }}js/home.js">
function change () {
    var focus = document.getElementById('focus');
    var text =focus.innerHTML;
    alert(text);
    if(text == '<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>关注')
      focus.innerHTML='<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消关注';
    else focus.innerHTML='<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>关注';
  }
</script>
<div class="row">
  <div class="col-xs-12 col-md-8">
  	<div class="row">
  		<div class="col-xs-6 col-md-3">
    		<a href="#" class="thumbnail">
          <img src="{{ MEDIA_URL }}heads/{{head}}_large" alt="...">
        </a>  
  		</div>
  		<div class="page-header">
  			<h3>{{theuser}}</h3>
        {% ifnotequal user theuser %}
          {% ifequal isFollow False %}
          <a class="btn btn-primary" onclick="follow({{theuser.id}}),change ()" id="focus" href="javascript:;" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>关注</a>
          {% else %}
          <a class="btn btn-primary" onclick="unfollow({{theuser.id}}),change ()" id="focus"href="javascript:;" role="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消关注</a>
          {% endifequal %}
        {% endifnotequal %}
		  </div>
			 个人介绍:{{intro}}
	 </div>
  </div>
  <div class="col-xs-6 col-md-4">

  </div>
</div>
{% endblock %}
